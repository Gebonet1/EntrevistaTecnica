<div id="wrapper">

  <app-sidebar></app-sidebar>

    <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <app-topbar></app-topbar>
        <!-- Main content -->

        <div class="row registrarHab">
          <div class="col-lg-4"></div>
          <div class="col-lg-4">
              <h4>Registrar nueva habilidad</h4>
              <br>
              <div [hidden]="submitted">
                <form (ngSubmit)="onSubmit()" class="user">
                  <div class="form-group">
                      <input type="text" required [(ngModel)]="skill.skillName" name="skillName" class="form-control form-control-user"
                          id="InputSkillName" aria-describedby="skillName"
                          placeholder="Nombre habilidad...">
                  </div>
                    <button id="submitSkill" type="submit" class="btn-primary btn-user btn-block" >Registrar</button>
                </form>
              </div>
          </div>
          <div class="col-lg-4"></div>
        </div>
        <!-- Main content -->
        <!-- <app-footer></app-footer> -->
      </div>
      <!-- End of Main Content -->

  </div>
  <!-- End of Content Wrapper -->

  <app-logout></app-logout>
  <app-delete-modal></app-delete-modal>


</div>
