<div id="wrapper">

  <app-sidebar></app-sidebar>

    <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <app-topbar></app-topbar>
        <!-- Main content -->

        <div class="row jobDetails">
          <div class="col-lg-4"></div>
          <div class="col-lg-4">
            <h4>Detalles de la Oferta</h4>
            <br>
            <div *ngIf="positions" class="form-group">
              <div>
                <label for="title">Título oferta:</label>
                {{positions.title}}
              </div>
              <div>
                <label for="description">Descripción:</label>
                {{positions.description}}
              </div>
              <div>
                <label for="description">Fecha creación:</label>
                {{positions.dateCreation | date:"HH:mm dd/MM/yy":'UTC'}}
              </div>
            </div>
            <button (click)="list()" class="btn-primary btn-user btn-block" >Lista de Empleos</button>
          </div>
          <div class="col-lg-4"></div>
        </div>
        <!-- Main content -->
      </div>
      <!-- End of Main Content -->

  </div>
  <!-- End of Content Wrapper -->

  <app-logout></app-logout>
  <app-delete-modal></app-delete-modal>

</div>
