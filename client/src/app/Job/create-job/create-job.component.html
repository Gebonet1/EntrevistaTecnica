<div id="wrapper">

  <app-sidebar></app-sidebar>

    <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <app-topbar></app-topbar>
        <!-- Main content -->

        <div class="row">
          <div class="col-lg-4"></div>
          <div class="col-lg-4">
              <h4>Registrar nueva Oferta Laboral</h4>
              <br>
              <div [hidden]="submitted">
                <form (ngSubmit)="onSubmit()" class="user">
                  <div class="form-group">
                    <label for="jobBody">Título</label>
                      <input type="text" required [(ngModel)]="positions.title" name="title" class="form-control form-control-user"
                          placeholder="Título oferta...">
                  </div>
                  <div class="form-group">
                      <label for="jobBody">Descripción</label>
                      <textarea class="form-control" required [(ngModel)]="positions.description" name="description" rows="5"></textarea>
                  </div>
                    <button type="submit" class="btn-primary btn-user btn-block" >Registrar</button>
                </form>
              </div>
          </div>
          <div class="col-lg-4"></div>
        </div>
        <!-- Main content -->
        <!-- <app-footer></app-footer> -->
      </div>
      <!-- End of Main Content -->

  </div>
  <!-- End of Content Wrapper -->

  <app-logout></app-logout>
  <app-delete-modal></app-delete-modal>

</div>
