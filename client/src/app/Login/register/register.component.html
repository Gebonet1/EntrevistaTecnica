<div class="container">
  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Crear cuenta</h1>
            </div>
            <form class="user">
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="text" class="form-control form-control-user" id="registerFirstName" placeholder="Nombre">
                </div>
                <div class="col-sm-6">
                  <input type="text" class="form-control form-control-user" id="registerLastName" placeholder="Apellido">
                </div>
              </div>
              <div class="form-group">
                <input type="email" class="form-control form-control-user" id="registerInputEmail" placeholder="Correo electrónico">
              </div>
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="password" class="form-control form-control-user" id="registerInputPassword" placeholder="Contraseña">
                </div>
                <div class="col-sm-6">
                  <input type="password" class="form-control form-control-user" id="registerRepeatPassword" placeholder="Repite contraseña">
                </div>
              </div>
              <a href="login" class="btn btn-primary btn-user btn-block">
               Registrar cuenta
              </a>
              <hr>
            </form>
            <hr>
            <div class="text-center">
              <a class="small" href="forgot">Recuperar contraseña</a>
            </div>
            <div class="text-center">
              <a class="small" href="login">¿Ya dispones de una cuenta? ¡Accede!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
